{% extends 'base.html' %}

{% block title %}
  {{ course.title }}
{% endblock title %}

{% block content %}
  <h1>{{ course.title }}</h1>
  <div class="module">
    <h2>Overview</h2>
    <p>
      <a href="{% url 'course_list_subject' course.subject.slug %}">{{ course.subject.title }}</a>
      {{ course.modules.count }} modules
    </p>
    {{ course.overview|linebreaks }}
  </div>

{% endblock content %}
